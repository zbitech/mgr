{{define "DEPLOYMENT"}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zcash-node-instance
  namespace: project
  labels:
    platform: zbi
    instance: instance
    project: project
    version: v1
    network: testnet
    owner: admin
  annotations:
    configmap.reloader.stakater.com/reload: "zcash-conf-instance,envoy-proxy-conf-instance"
    secret.reloader.stakater.com/reload:    "credentials-instance"
spec:
  selector:
    matchLabels:
      platform: zbi
      instance: instance
      project: project
      version: v1
      network: testnet
      owner: admin
      app: zcashd
  template:
    metadata:
      labels:
        platform: zbi
        instance: instance
        project: project
        version: v1
        network: testnet
        owner: admin
        app: zcashd
    spec:
      serviceAccountName: default
      securityContext:
        runAsUser: 2001
        runAsGroup: 2001
        fsGroup: 2001
#        fsGroupChangePolicy: "Always"
      volumes:
      - name: zcash-client
        emptyDir: {}
      - name: zcash-conf
        configMap:
          name: zcash-conf-instance
      - name: envoy-proxy-conf
        configMap:
          name: envoy-proxy-conf-instance
      - name: zcash-data
        persistentVolumeClaim:
          claimName: zcash-data-instance
      - name: zcash-params
        persistentVolumeClaim:
          claimName: zcash-params-instance
      initContainers:
      - name: init
        volumeMounts:
        - name: zcash-conf
          mountPath: /workspace/zcashconf
        - name: zcash-data
          mountPath: /srv/zcashd/.zcash
        - name: zcash-params
          mountPath: /srv/zcashd/.zcash-params
        - name: zcash-client
          mountPath: /etc/zcashd
        image: busybox
#        command: ["sh", "-c", "cp /workspace/zcashconf/zcash.conf /srv/zcashd/.zcash/zcash.conf ; touch /etc/zcashd/zcash.conf"]
        command: ["sh", "-c", "cp /workspace/zcashconf/zcash.conf /srv/zcashd/.zcash/zcash.conf ; touch /etc/zcashd/zcash.conf && chown -R 2001:2001 /srv/zcashd"]
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: true
      containers:
      - name: node
        image: electriccoinco/zcashd:v4.3.0
#        command: [ "sh", "-c", "sleep 84000s" ]
        env:
        - name: ZCASHD_RPCUSER
          valueFrom:
            secretKeyRef:
              name: credentials-instance
              key: username
        - name: ZCASHD_RPCPASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials-instance
              key: password
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: zcash-data
          mountPath: /srv/zcashd/.zcash
        - name: zcash-params
          mountPath: /srv/zcashd/.zcash-params
        - name: zcash-client
          mountPath: /etc/zcashd
        ports:
        - name: json-rpc
          containerPort: 18232
      - name: metrics
        image: electriccoinco/zcashd_exporter:v0.3.6
        command:
        - zcashd_exporter
        args:
        - --web.listen-address=:9100
        - --rpc.port=18232
        - --rpc.user=$(ZCASHD_RPCUSER)
        - --rpc.password=$(ZCASHD_RPCPASSWORD)
        - --zcash.conf.path=/etc/zcashd/zcash.conf
        env:
        - name: ZCASHD_RPCUSER
          valueFrom:
            secretKeyRef:
              name: credentials-instance
              key: username
        - name: ZCASHD_RPCPASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials-instance
              key: password
        # resources:
        #   limits:
        #     memory: "64Mi"
        #     cpu: "250m"
        volumeMounts:
        - name: zcash-client
          mountPath: /etc/zcashd
        ports:
        - name: metrics-http
          containerPort: 9100
      - name: envoy-proxy
        image: envoyproxy/envoy:v1.20-latest
        command: ["/usr/local/bin/envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
        ports:
          - name: json-rpc-proxy
            containerPort: 28232
            protocol: TCP
        volumeMounts:
          - name: envoy-proxy-conf
            mountPath: "/etc/envoy"
            readOnly: true
{{end}}

